{% extends 'main_layout.html' %}
{% block content %}
    <div class="page-header mt-3">
        <div class="jumbotron">
            <form class="form-inline" method="GET" action="/">
                {% if error %}
                    <div class="alert alert-dismissible alert-warning col-12">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong><span class="fa fa-exclamation-triangle"></span> Oups!</strong> {{ error }}
                    </div>
                {% endif %}
                <div class="form-group col-3 mb-2">
                    <label for="etablissement">Établisement</label>
                    <input type="text" class="form-control form-control-sm" id="etablissement" name="etablissement">
                </div>
                <div class="form-group col-3 mb-2">
                    <label for="proprietaire">Propriétaire</label>
                    <input type="text" class="form-control form-control-sm" id="proprietaire" name="proprietaire">
                </div>
                <div class="form-group col-3 mb-2">
                    <label for="adresse">Adresse</label>
                    <input type="text" class="form-control form-control-sm" id="adresse" name="adresse">
                </div>
                <div class="form-group col-12">
                    <button class="btn btn-primary" type="submit">Rechercher</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

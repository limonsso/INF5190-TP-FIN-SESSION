{% extends 'main_layout.html' %}
{% block content %}
    <div class=" col-6 mt-5">
        <div class="row ">
            <div class="col-lg-12">
                <div class="page-header">
                    <h3>Connectez-vous</h3>
                </div>
            </div>
        </div>
        <form action="/account/login" method="post">
            {% if error %}
                <div class="alert alert-dismissible alert-warning col-12">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong><span class="fa fa-exclamation-triangle"></span> Oups!</strong> {{ error }}
                </div>
            {% endif %}
            <div class="form-group">
                <label for="exampleInputEmail1">Nom utilisateur</label>
                <input type="text" class="form-control" id="username" name="username">
                <div class="invalid-feedback">La date est r√©quise</div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mr-2">Connexion <span class="fa fa-sign-in"></span></button>
                <a href="/account/register" class="btn btn-success">s'inscrire</a>
            </div>
        </form>
    </div>
{% endblock %}

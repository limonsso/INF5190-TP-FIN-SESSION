{% block edit_contrevenant %}
    <!-- Modal -->
    <div class="modal fade" id="edit_contrevenant" tabindex="-1" role="dialog"
         aria-hidden="true" data-id>
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><strong>Modifer le contrevenant</strong></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="contrevenantEditionForm">
                        <input type="hidden" id="contrevenant-id">
                        <input type="hidden" id="edit-from">
                        <div class="row">
                            <div class="form-group col-6">
                                <label class="col-form-label">Propriétaire:</label>
                                <input type="text" class="form-control" id="contrevenant-proprietaire" name="contrevenant_proprietaire">
                            </div>
                            <div class="form-group col-6">
                                <label class="col-form-label">Categorie:</label>
                                <input type="text" class="form-control" id="contrevenant-categorie" name="contrevenant_categorie">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Établissement:</label>
                            <input type="text" class="form-control" id="contrevenant-etablissement" name="contrevenant_etablissement">
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label class="col-form-label">Adresse:</label>
                                <input type="text" class="form-control" id="contrevenant-adresse" name="contrevenant_adresse">
                            </div>
                            <div class="form-group col-6">
                                <label class="col-form-label">Ville:</label>
                                <input type="text" class="form-control" id="contrevenant-ville" name="contrevenant_ville">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-success" id="btnUpdateContrevenant">Mettre à jour</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
